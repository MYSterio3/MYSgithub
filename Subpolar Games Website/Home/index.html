<!DOCTYPE html>

<link rel="stylesheet" href="index.css">
<script src="index.js"></script>

<html lang="en">

<head>
  
  <title>
    Subpolar Games
  </title>

</head>

<body>

  <div class="Title">
    <a href="http://127.0.0.1:5500/Home/">
      <img src="image/SubpolarGamesLogo_Fit.png" alt="Subpolar Games Logo" class="Title_Logo">
    </a>
  </div>

  <div id="youtube_top_UI">
    <div id="left_box">
      <button id="hamburger_button">
        <img id="hamburger_icon" src="image/Youtube_Assets/hamburger_Icon.png">
      </button>
      <a id="youtubeKR_link" href="https://www.youtube.com/">
        <img id="youtubeKR_logo" src="image/Youtube_Assets/youtubeKR_logo.png">
      </a>
    </div>

    <div id="mid_box">
      <input id="input_box" type="text" placeholder="Search">
      <button id="search_button">
        <img src="image/Youtube_Assets/search_icon.png" id="search_icon">
        <div class="tooltip_box">
          <p id="tooltip_box_word">Search</p>
        </div>
      </button>
      <button id="mike_button">
        <img src="image/Youtube_Assets/mike_icon.png" alt="" id="mike_icon">
        <div class="tooltip_box">
          <p id="tooltip_box_word">Search with your voice</p>
        </div>
      </button>
    </div>

    <div id="right_box">
      <button id="create_button">
        <img src="image/Youtube_Assets/create_icon.png" id="create_icon">
        <div class="tooltip_box">
          <p id="tooltip_box_word">Create</p>
        </div>
      </button>
      <button id="notification_button">
        <img src="image/Youtube_Assets/notification_icon.png" alt="" id="notification_icon">
        <div class="tooltip_box">
          <p id="tooltip_box_word">Notifications</p>
        </div>
      </button>
      <button id="profile_button">
        <img src="image/Extra_Assets/dog.jpeg" alt="" id="profile_image">
      </button>
    </div>
  </div>

</body>

</html>
