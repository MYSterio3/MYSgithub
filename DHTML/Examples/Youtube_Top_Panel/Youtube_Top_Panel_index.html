<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="Youtube_Top_Panel_style.css">

<head>
  <title>Youtube Top Bar</title>
</head>

<body>
  <div id="youtube_top_UI">
    <div id="left_box">
      <button id="hamburger_button">
        <img id="hamburger_icon" src="Youtube_Assets/hamburger_Icon.png">
      </button>
      <a id="youtubeKR_link" href="https://www.youtube.com/">
        <img id="youtubeKR_logo" src="Youtube_Assets/youtubeKR_logo.png">
      </a>
    </div>

    <div id="mid_box">
      <input id="input_box" type="text" placeholder="Search">
      <button id="search_button">
        <img src="Youtube_Assets/search_icon.png" id="search_icon">
        <div class="tooltip_box">
          <p id="tooltip_box_word">Search</p>
        </div>
      </button>
      <button id="mike_button">
        <img src="Youtube_Assets/mike_icon.png" alt="" id="mike_icon">
        <div class="tooltip_box">
          <p id="tooltip_box_word">Search with your voice</p>
        </div>
      </button>
    </div>

    <div id="right_box">
      <button id="create_button">
        <img src="Youtube_Assets/create_icon.png" id="create_icon">
        <div class="tooltip_box">
          <p id="tooltip_box_word">Create</p>
        </div>
      </button>
      <button id="notification_button">
        <img src="Youtube_Assets/notification_icon.png" alt="" id="notification_icon">
        <div class="tooltip_box">
          <p id="tooltip_box_word">Notifications</p>
        </div>
      </button>
      <button id="profile_button">
        <img src="/" alt="" id="profile_image">
      </button>
    </div>
  </div>
</body>
</html>
